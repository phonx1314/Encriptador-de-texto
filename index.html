<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header class="logo">
        <img src="img/Vector.png" alt="Logo de Alura">
    </header>
    <main>
        <!--caja de texto-->
        <section id="ingresar-texto">
            <textarea id="ingreso-texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <p id="txt-info"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                <path fill="currentColor" d="M2.93 17.07A10 10 0 1 1 17.07 2.93A10 10 0 0 1 2.93 17.07zM9 5v6h2V5H9zm0 8v2h2v-2H9z"/>
            </svg> Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button id="btn-encriptar">Encriptar</button>
                <button id="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <!--mostrar-->
        <section id="mostrar-texto">
            <div class="container">
                <div class="sin-txt">
                    <img src="img/muneco.png" alt="imagen texto no encontrado">
                    <p >
                        <span>
                            Ningún mensaje fue <br id="br-quitar">encontrado <br>
                        </span><br>
                        Ingresa el texto que desees encriptar o desencriptar.
                    </p>
                    
                </div>
            </div>  
            <div id="seccion-copiar">
                <p id="txt-mostrar"></p>
                <button id="btn-copiar">
                    Copiar
                </button>
            </div> 
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
